# Clover configuration
# Copy this file to clover.yaml in your repository root and customize.

# GitHub settings
github:
  # Repository in format: owner/repo
  repo: owner/repo-name

  # GitHub token - can use environment variable
  # If not set, Clover will try to get token from `gh auth token`
  token: ${GITHUB_TOKEN}

  # Label that triggers Clover to work on issues/PRs (default: clover)
  label: clover

  # Base branch for PRs (default: auto-detect from repo)
  # base_branch: main

# Daemon settings
daemon:
  # Seconds between GitHub polling (default: 60)
  poll_interval: 60

  # Maximum concurrent Claude instances (default: 2)
  max_concurrent: 2

  # Maximum turns per Claude conversation (default: 50)
  max_turns: 50

  # Base directory for worktrees (default: ./worktrees)
  # worktree_base: ./worktrees

  # State file location (default: ./.clover-state.json)
  # state_file: ./.clover-state.json

  # Setup script to run after creating a worktree (optional)
  # Receives environment variables: CLOVER_WORKTREE, CLOVER_BRANCH, etc.
  # setup_script: scripts/setup-worktree.sh

  # Custom command to invoke Claude (optional)
  # Use this if claude is not in PATH or to run via docker/ssh
  # Examples:
  #   claude_command: docker exec -it dev-container claude
  #   claude_command: /custom/path/to/claude
  # claude_command: claude

# Review settings - commands to run during PR review
review:
  commands:
    # Examples (uncomment and customize for your project):
    # - npm test
    # - npm run lint
    # - pytest
    # - ruff check .

# Test session settings - for `clover test` command
test:
  # Path to docker-compose file (default: docker-compose.yml)
  compose_file: docker-compose.yml
